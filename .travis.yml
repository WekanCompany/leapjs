language: node_js

node_js:
  - 13
  - 12
  - 10

jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        skip_cleanup: true
        script:
          - set e
          - git checkout master
          - npm run prerelease
          - npm run release
          - git push && git push --tags
        on:
          branch: master
          tags: false
