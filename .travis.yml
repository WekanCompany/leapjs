os:
  - linux

language: node_js

node_js:
  - 13
  - 12
  - 10

jobs:
  include:
    - stage: release
      node_js: lts/*
      deploy:
        provider: script
        script: git checkout master && npm run prerelease && npm run release && git push && git push --tags
        on:
          branch: master
          tags: false
